<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="content">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra!</p>
      <button class="fortuneCookie"><img src="./assets/fortune-cookie.svg" alt=""></button>
    </div>
    <div class="content2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="message">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
      </div>
      <img src="./assets/opened-cookie.svg" alt="">
      <button>Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
